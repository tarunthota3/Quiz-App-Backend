    .navbar {
      background-color: #76608a;
      color: antiquewhite;

    .btn {

<body>
    <nav class="navbar sticky-top navbar-dark ">
      <a class="navbar-brand" href="#">
        <img src="" width="30" height="30" class="d-inline-block align-top" alt="">
        Rapid Prototype Team
      </a>
    </nav>
    <br />
    <div class="container-fluid">
        <div class="row">
          <div class="col"></div>
          <div class="col-6">
              <div class="jumbotron">
                  <h1 class="display-4 jumbo">Welcome!</h1>
                  <p class="lead">Warmest thoughts and best wishes for a wonderful Christmas and a Happy New Year.</p>
                </div>
              <form>
                  <div class="form-group">
                      <label>First name</label>
                      <input id="firstName" type="text" class="form-control" placeholder="First Name" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                      <label>Last name</label>
                      <input id="lastName" type="text" class="form-control" placeholder="Last name" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                      <label>Wipro Email address</label>
                      <input id="email" type="email" class="form-control"  placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <button type="button" class="btn">Submit</button>
                  <br />
                  <br />
              </form>
          </div>
          <div class="col"></div>
        </div>
      </div>

    <script>
      $(document).ready(function(){
        $(".btn").click(function(){
          console.log('insied jq btn clicked');
          $.post("/santas/addSanta",
          {
            firstName: $('#firstName').val(),
            lastName: $('#lastName').val(),
            email: $('#email').val()
          },
          function(data, status){
            $('#firstName').val("");
            $('#lastName').val("");
            $('#email').val("");
            alert("Status: " + status);
          });
        });
      });
    </script>
